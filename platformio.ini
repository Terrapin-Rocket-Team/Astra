[platformio]
description = Terrapin Rocket Team -- Multi-Mission Flight Software (Astra)
build_cache_dir = .pio/cache

[env]
lib_deps = 
	adafruit/Adafruit BMP280 Library
	adafruit/Adafruit BMP3XX Library
	adafruit/Adafruit BNO055
	adafruit/RTClib
	adafruit/Adafruit DPS310
	pololu/LPS
	pololu/LIS3MDL
	adafruit/Adafruit LIS331
	adafruit/Adafruit MMC56x3
	adafruit/Adafruit ADXL375
	adafruit/Adafruit MLX90393
	sparkfun/SparkFun u-blox GNSS v3
	https://github.com/greiman/SdFat.git#2.3.1
	https://github.com/RobTillaart/MS5611.git#0.4.1
	; https://github.com/erodarob/RadioMessage.git
	https://github.com/redstonee/bmi088-arduino-esp32.git
	hideakitai/ArduinoEigen@^0.3.2
lib_compat_mode = strict
build_flags = 
	-Wno-unknown-pragmas
	-std=gnu++17
build_src_filter = +<*> +<../examples/Avionics/**>
extra_scripts = pre:get_version.py

[env:teensy41]
platform = teensy
framework = arduino
board = teensy41
lib_deps =
	${env.lib_deps}
build_flags =
	${env.build_flags}
	-D ENV_TEENSY

[env:unix]
platform = native
test_build_src = yes
lib_compat_mode = off
lib_deps =
	hideakitai/ArduinoEigen@^0.3.2
	https://github.com/klzsh/NativeTestMocks.git#fix-macos
build_flags =
	-std=c++17
	-D NATIVE=1
	-D ARDUINO=100
	-I src
	-fpermissive
build_src_filter = +<*> +<../test/fakeMain/**> -<Sensors/**> +<Sensors/HITL/**>
debug_test = test_math_suite
debug_build_flags = -g -O0 -fstack-protector-all
; Ignore old individual test directories - now using consolidated test suites
test_ignore =
	test_aprs_encoding
	test_accel
	test_gyro
	test_mag
	test_baro
	test_gps
	test_imu
	test_dual_range_accel
	test_rotatable_sensor
	test_voltage_sensor
	test_sensor
	test_sensor_manager
	test_matrix
	test_vector
	test_quaternion
	test_mahony
	test_kalman_filter
	test_mounting_transform
	test_data_reporter
	test_logger
	test_storage
	test_hash
	test_serial_router
	test_cmd_handler
	test_hitl_parser
	test_sitl
	test_state
	test_default_state
	test_astra_config
	test_circular_buffer
	test_blinkbuzz
	test_astra
debug_init_break = tbreak UNITY_END

[env:native]
platform = native
test_build_src = yes
lib_compat_mode = off
lib_ldf_mode = chain+
lib_ignore = SdFat
lib_deps =
	${env.lib_deps}
	https://github.com/DrewBrandt/NativeTestMocks.git
build_flags =
	-std=c++17
	-D NATIVE=1
	-D ARDUINO=100
	-D UNITY_INCLUDE_DOUBLE
	-I src
	-lws2_32
build_src_filter = +<*> +<../examples/Avionics/**>
debug_test = test_math_suite
debug_build_flags = -g -O0 -fstack-protector-all
; Ignore old individual test directories - now using consolidated test suites
test_ignore =
	test_aprs_encoding
	test_accel
	test_gyro
	test_mag
	test_baro
	test_gps
	test_imu
	test_dual_range_accel
	test_rotatable_sensor
	test_voltage_sensor
	test_sensor
	test_sensor_manager
	test_matrix
	test_vector
	test_quaternion
	test_mahony
	test_kalman_filter
	test_mounting_transform
	test_data_reporter
	test_logger
	test_storage
	test_hash
	test_serial_router
	test_cmd_handler
	test_hitl_parser
	test_sitl
	test_state
	test_default_state
	test_astra_config
	test_circular_buffer
	test_blinkbuzz
	test_astra
debug_init_break = tbreak UNITY_END

[env:stm32h723vehx]
platform = ststm32
framework = arduino
board = stm32h723vehx
board_build.variants_dir = custom_variants
board_build.ldscript = ldscripts/ldscript.ld
lib_deps = 
	${env.lib_deps}
	stm32duino/STM32duino STM32SD
	https://github.com/stm32duino/FatFs.git
build_flags = 
	${env.build_flags}
	-D ENV_STM
	-D STM32
	-D ARDUINO_GENERIC_H723VEHX

[env:esp32]
platform = espressif32
framework = arduino
board = esp32-s3-devkitm-1
build_unflags = -std=gnu++11
build_flags = 
	${env.build_flags}
	-D ENV_ESP
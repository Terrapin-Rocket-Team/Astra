name: Run Unit Tests

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio pipx
      - name: Install Astra Support CLI
        run: pipx install "git+https://github.com/Terrapin-Rocket-Team/Astra-Support.git@main"
      - name: Run Shared Test Runner
        run: astra-support test --project . --no-progress
